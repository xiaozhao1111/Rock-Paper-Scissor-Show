<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Let's play the Game! Horray!</h1>
    <div class="choice">
        <button id="rock" onclick="setRock()">ROCK</button>
        <button id="paper" onclick="setPaper()">PAPER</button>
        <button id="scissor" onclick="setScissor()">SCISSOR</button>
    </div>
    
    <div class="log">
        <p id="yourChoice"></p>
        <p id="pcChoice"></p>
        <p id="winner"></p>
    </div>

    <div class="result">
        <button id="result" onclick="showResult()">SHOW RESULTS</button>
        <button id="clearGame" onclick="clearGame()">CLEAR RESULTS</button>
        
    </div>
    <div style="text-align: center;">
        <p id="finalResult"></p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
